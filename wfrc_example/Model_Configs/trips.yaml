segments:
    - rec_long  # recreation -- long distance
    - rec_fam  # recreation -- family
    - rec_oth  # recreation -- other
    - work  # work
    - sch_grade  # grade school
    - sch_univ  # university
    - maint  # maintenance
    - disc  # discretionary/otyer

# from and to columns for trip tables
trip_azone_col: azone
trip_pzone_col: pzone

# output file names
trip_files:
    rec_long: rec_long_trip.csv
    rec_fam: rec_fam_trip.csv
    rec_oth: rec_oth_trip.csv
    work: work_trip.csv
    sch_grade: sch_grade_trip.csv
    sch_univ: sch_univ_trip.csv
    maint: maint_trip.csv
    disc: disc_trip.csv
    rec_long_nhb: rec_long_trip_nhb.csv
    rec_fam_nhb: rec_fam_trip_nhb.csv
    rec_oth_nhb: rec_oth_trip_nhb.csv
    work_nhb: work_trip_nhb.csv
    sch_grade_nhb: sch_grade_trip_nhb.csv
    sch_univ_nhb: sch_univ_trip_nhb.csv
    maint_nhb: maint_trip_nhb.csv
    disc_nhb: disc_trip_nhb.csv

# Trip Generation

# maximum trip distance between zones
# cannot be greater than skim_max_dist from network.yaml
trip_max_dist:
    rec_long: 7.5
    rec_fam: 5.0
    rec_oth: 5.0
    work: 5.0
    sch_grade: 5.0
    sch_univ: 5.0
    maint: 5.0
    disc: 5.0

# link attribute to calculate shortest path weight
trip_cost_attr:
    rec_long: bike_cost
    rec_fam: bike_cost
    rec_oth: bike_cost
    work: bike_cost
    sch_grade: bike_cost
    sch_univ: bike_cost
    maint: bike_cost
    disc: bike_cost

# number of household-day trips intercept, by segment
trip_gen_consts:
    rec_long: 0.012
    rec_fam: 0.004
    rec_oth: 0.035
    work: 0.1
    sch_grade: 0.016
    sch_univ: 0.069
    maint: 0.058
    disc: 0.055

# trip-gen coefficients for zone attributes
trip_gen_zone_coefs:
    rec_long:
        inc1: 0.019
        inc4: 0.033
    rec_fam:
        inc1: 0.012
        inc4: 0.011
    rec_oth:
        inc1: 0.015
        inc4: 0.022
        pct_poplc2: -0.069
    work:
        inc1: 0.015
        inc4: 0.071
        pct_ag1: -0.16
        pct_ag3: -0.068
    sch_grade:
        inc1: 0.007
        inc4: 0.048
    sch_univ:
        inc1: 0.031
        inc4: -0.167
        pct_poplc3: -0.015
        pct_ag1: -0.167
    maint:
        inc1: 0.107
        inc4: 0.124
        pct_ag1: -0.142
        pct_ag3: -0.047
    disc:
        inc1: 0.077
        inc4: 0.092
        pct_ag1: -0.167
        pct_ag3: -0.047

# trip-gen coefficients for buffered zone attributes
trip_gen_buffer_coefs:
    rec_long:
        households: 8.58e-07
        th_score: .003
    rec_fam:
        enrol_elem: 1.49e-06
        enrol_midl: 1.49e-06
        enrol_high: 1.49e-06
    rec_oth:
        park_score: 0.002
    work:
        jobs3: 1.81e-05
        jobs4: 2.96e-06
        jobs5: -7.73e-06
        jobs6: -1.49e-05
        park_score: 0.003
        mixed_use: 6.17e-06
    sch_grade:
        enrol_elem: 1.72e-06
        enrol_midl: 1.72e-06
        enrol_high: 1.72e-06
    sch_univ:
        coll_enrol: 2.08e-06
    maint:
        coll_enrol: 2.22e-06
        mixed_use: 2.24e-06
    disc:
        mixed_use: 3.13e-06

dest_choice_coefs:
    rec_long:
        #jobs9: 1.0
        #area_sqmil: 69.6
        th_score: 300
        park_area: 11.6
    rec_fam:
        households: 0.79
        enrol_elem: 1.0
        enrol_midl: 1.0
        enrol_high: 1.0
        park_score: 200
    rec_oth:
        jobs3: 1.0
        park_score: 4.77
        #area_sqmil: 234.6
    work:
        jobs_total: 1.0
        jobs3: 2.69
    sch_grade:
        jobs3: 0.31
        enrol_elem: 1.0
        enrol_midl: 1.0
        enrol_high: 1.0
    sch_univ:
        #jobs3: 4.13
        coll_enrol: 1.0
    maint:
        jobs9: 1.0
        jobs6: 0.07
        jobs4: 0.02
        jobs7: 0.29
        households: 0.09
        enrol_elem: 0.11
        enrol_midl: 0.11
        enrol_high: 0.11
    disc:
        jobs3: 0.35
        jobs9: 1.0
        jobs7: 0.55
        households: 0.2

# coefficient for non-home-based trips as a percentage of home-based trips
nhb_factor:
    rec_long: 0.5
    rec_fam: 0.548
    rec_oth: 0.588
    work: 0.763
    sch_grade: 0.169
    sch_univ: 0.75
    maint: 0.418
    disc: 0.319

# additive gen dist term by segment
bike_asc:
    rec_long: -0.302
    rec_fam: -2.0
    rec_oth: -0.791
    work: -0.78
    sch_grade: -1.46
    sch_univ: -1.1
    maint: -2.02
    disc: -1.53

# additive intrazonal gen dist
bike_intrazonal:
    rec_long: 1.0
    rec_fam: 2.19
    rec_oth: 3.0
    work: -0.16
    sch_grade: 3.08
    sch_univ: -1.58
    maint: 0.479
    disc: 0.385
