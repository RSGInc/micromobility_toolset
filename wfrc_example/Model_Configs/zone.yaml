zone_file_name: microzones.csv
zone_zone_column: zone_id
zone_node_column: node_id
zone_hh_col: households  # to multiply average household-day trips and get total trips

buffer_dist: 2.5
buffer_cols:
    - households
    - jobs3  # govt and edu jobs
    - jobs4  # healthcare jobs
    - jobs6  # office jobs
    - jobs5  # manufacturing jobs
    - enrol_elem  # elementary school enrollment
    - enrol_midl  # middle school enrollment
    - enrol_high  # high school enrollment
    - coll_enrol  # university enrollment
    - park_score
    - th_score
    - mixed_use
